<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<body>
    <div class="container">
        <div class="bg">
            <div class="main-text">
                background-image: linear-gradient(<span class="color">to right</span>, #<span class="color1">999491</span>, #<span class="color2">FF993C</span>)
            </div>
            <h6>Click button to change color!</h6>
            <button class="change">Change</button>
        </div>
    </div>

    <script src="script.js"></script>
