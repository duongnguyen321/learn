<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-media</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 900px -->
    <div class="container">
      <section class="section section-question">
        <div class="section__header">
          <p class="section__sub-heading">Ask Question</p>
          <h2 class="section__heading">Let us hear from you directly!</h2>
        </div>

        <section class="section__content">
          <div class="address">
            <h3 class="address__heading">Address</h3>
            <p class="address__item">California, USA</p>
            <p class="address__item">0965338xxx</p>
            <p class="address__item">hello@example.com</p>
          </div>

          <form action="" class="message">
            <div class="form-row">
              <div class="form-group mr-20">
                <label class="form-label" for="fullname">Fullname </label>
                <input
                  class="form-control"
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Fullname"
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="hello@example.com"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <textarea
                  class="form-control"
                  name="note"
                  id="note"
                  rows="5"
                  placeholder="Tell us what we can help you with!"
                ></textarea>
              </div>
            </div>

            <div class="form-row">
              <button type="submit" class="btn">Send message</button>
            </div>
          </form>
        </section>
      </section>
    </div>
  </body>
</html>
