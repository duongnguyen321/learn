<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN Form - day 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex">
        <div class="sign-up">
            <h2>Sign Up#03</h2>
        </div>

        <div class="content d-flex">
            <div class="form-sign-up">
                <form action="">
                    <div class="form-row hello">
                        <div class="form-group">
                            <h3>Hello!</h3>
                            <p>Please signup to continue</p>
                        </div>
                    </div>

                    <div class="form-row fullname">
                        <div class="form-group d-flex-col margin-15x">
                            <label for="fullanme" class="form-lable">Full name</label>
                            <input 
                                type="text"
                                id="fullname"
                                placeholder="John Doe"
                                class="form-control"
                                name="fullname"
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group d-flex-col margin-15x">
                            <label for="email-address" class="form-lable">Email Address</label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email-address"
                                class="form-control"
                                placeholder="johndoe@gmail.com"
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group d-flex-col margin-15x">
                            <label for="password" class="form-lable">Password</label>
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control"
                                placeholder="Password"
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group d-flex-col margin-15x">
                            <label for="confirm-password" class="form-lable">Confirm Password</label>
                            <input 
                                type="password" 
                                name="confirm-password" 
                                id="confirm-password" 
                                class="form-control"
                                placeholder="Confirm Password"
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <button type="submit" class="btn">Sign up</button>
                    </div>

                    <div class="form-row footer">
                        <p>or</p>
                        <p>Signup with</p>
                        <div class="socials">
                            <img src="./img/fb.png" alt="">
                            <img src="./img/twitter.png" alt="">
                        </div>
                        <p>I'm already a member!<a href="" class="link-sign-in"> Sign In</a></p>
                    </div>
                </form>
            </div>

            <div class="sign-in d-flex-col">
                <div class="img-soccer-ball">
                    <img src="./img/soccer_ball.png" alt="">
                </div>

                <h2>Soccer Ball</h2>
                <p>Already have an account?</p>
                <div class="sign-inn">
                    <p class="btn-sign-in">Sign In</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
